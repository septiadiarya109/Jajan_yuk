*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:var(--bg);color:var(--dark)}

/* NAVBAR */

.menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px}

/* CARD */
.card{

  box-shadow:0 15px 35px rgba(0,0,0,.12);transition:.3s;

.card-content{padding:22px}

.cart{

  width:100%;padding:12px;margin-bottom:15px;
  border-radius:12px;border:1px solid #ccc;
}

.cart-item{
  display:grid;grid-template-columns:1fr auto auto;
  gap:10px;padding:10px 0;border-bottom:1px dashed #ddd;
}

.total{text-align:right;font-size:22px;font-weight:700;margin-top:15px}

/* NOTA */

  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.nota h3{color:var(--secondary);margin-bottom:10px}
.nota pre{white-space:pre-wrap;font-size:14px}

/* MOBILE */
@media(max-width:600px){

</style>
</head>

<script>
let cart={};

function add(name,price){
  if(!cart[name]) cart[name]={price,qty:0};
  cart[name].qty++;
  render();
}

function change(name,val){
  cart[name].qty+=val;
  if(cart[name].qty<=0) delete cart[name];
  render();
}

function render(){
  let list=document.getElementById("cartList");
  let total=0,count=0;
  list.innerHTML="";
  for(let i in cart){
    let it=cart[i];
    total+=it.price*it.qty;
    count+=it.qty;
    list.innerHTML+=`
    <div class="cart-item">
      <span>${i}</span>
      <div class="qty">
        <button onclick="change('${i}',-1)">âˆ’</button>
        ${it.qty}
        <button onclick="change('${i}',1)">+</button>
      </div>
      <span>Rp ${it.price*it.qty}</span>
    </div>`;
  }
  document.getElementById("total").innerText=total;
  document.getElementById("cartCount").innerText=count;
}

function checkout(){
  let nama=document.getElementById("nama").value;
  if(!nama) return alert("Masukkan nama pemesan");
  if(!Object.keys(cart).length) return alert("Keranjang kosong");

  let nota=`NOVITRI KULINER\nNama: ${nama}\n------------------\n`;
  let msg=`Halo, saya ${nama}%0AIngin pesan:%0A`;
  let total=0;

  for(let i in cart){
    let it=cart[i];
    nota+=`${i} x${it.qty} = Rp ${it.price*it.qty}\n`;
    msg+=`- ${i} x${it.qty} = Rp ${it.price*it.qty}%0A`;
    total+=it.price*it.qty;
  }

  nota+=`------------------\nTotal: Rp ${total}`;
  msg+=`%0ATotal: Rp ${total}`;

  document.getElementById("nota").style.display="block";
  document.getElementById("notaText").innerText=nota;

  window.open("https://wa.me/+6281296175061?text="+msg);
}
</script>
